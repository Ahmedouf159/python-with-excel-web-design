{% extends "base.html" %}
{% block title %}Edit Student{% endblock %}
{% block content %}
<h2 class="mb-4">✏️ Edit Student</h2>

<form method="POST" action="{{ url_for('edit_student', student_id=student.id) }}" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Name</label>
    <input name="name" class="form-control" value="{{ student.name }}" required>
  </div>
  <div class="col-md-2">
    <label class="form-label">Math</label>
    <input name="math" type="number" class="form-control" value="{{ student.math }}" required>
  </div>
  <div class="col-md-2">
    <label class="form-label">English</label>
    <input name="english" type="number" class="form-control" value="{{ student.english }}" required>
  </div>
  <div class="col-md-2">
    <label class="form-label">Science</label>
    <input name="science" type="number" class="form-control" value="{{ student.science }}" required>
  </div>
  <div class="col-md-12">
    <label class="form-label">Address</label>
    <input name="address" class="form-control" value="{{ student.address }}" required>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-success">✔️ Save</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">↩️ Back</a>
  </div>
</form>
{% endblock %}
