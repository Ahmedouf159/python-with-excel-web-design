<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Student Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- In your <head> section -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/enhanced_style.css') }}">


    <style>
        .table thead th.sticky-header {
          position: sticky;
          top: 0;
          background-color: #343a40;
          color: white;
          z-index: 2;
        }
        .high { background-color: #d4edda; }    /* درجات عالية - أخضر */
        .medium { background-color: #fff3cd; }  /* درجات متوسطة - أصفر */
        .low { background-color: #f8d7da; }     /* درجات منخفضة - أحمر */
      </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="/">Student Manager</a>

        <div class="navbar-nav">
            <a class="nav-link text-white" href="/">Home</a>
            <a class="nav-link text-white" href="/dashboard">Dashboard</a>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JS (مطلوب لتشغيل الزر المتحكم في Collapse) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
